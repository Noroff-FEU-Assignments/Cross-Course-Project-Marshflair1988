<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Checkout" content="Checkout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    
    <header class="header">

        <a href="index.html" class="logo">
            <img src="images/Group 45.png" alt="logo of gamehub">
        </a>
    
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="about.html" class="current">about</a>
            <a href="games.html">games</a>
            <a href="contact.html">contact</a>
            <a href="checkout.html">checkout</a>
        
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <a href="checkout.html">
            <div class="fas fa-shopping-cart" id="cart-btn"></div></a>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    </header>

    <section class="form">
    
        <div class="container">
    
            <form action="">
    
                    <div class="row">
                    
                        <div class="col">
    
                            <h3 class="title">Billing Address</h3>
    
                            <div class="inputBox">
                                <span>Full Name :</span>
                                <input type="text" placeholder="John Smith">
                            </div>
    
                            <div class="inputBox">
                                <span>Email :</span>
                                <input type="email" placeholder="example@example.com">
                            </div>
    
                            <div class="inputBox">
                                <span>Address :</span>
                                <input type="text" placeholder="123 Example Street">
                            </div>
    
                            <div class="inputBox">
                                <span>City :</span>
                                <input type="text" placeholder="London">
                            </div>
    
                            <div class="flex">
                                <div class="inputBox">
                                    <span>Country :</span>
                                    <input type="text" placeholder="England">
                                </div>
                            
                            <div class="inputBox">
                                    <span>Zip code :</span>
                                    <input type="text" placeholder="0123">
                            </div>
    
                        </div>
                    
                        <div class="col">
    
                            <h3 class="title">Payment</h3>
    
                            <div class="inputBox">
                                <span>cards accepted :</span>
                                <img src="images/card_img.png" alt="">
                                </div>
    
                            <div class="inputBox">
                                <span>name on card :</span>
                                <input type="text" placeholder="John Henry Smith">
                                </div>
                            
                            <div class="inputBox">
                                <span>credit card number :</span>
                                <input type="number" placeholder="0000-0000-0000-0000">
                                </div>
                            <div class="inputBox">
                                <span>expiry Month :</span>
                                <input type="text" placeholder="Month">
                                </div>
                            <div class="flex">
                                <div class="inputBox">
                                    <span>expiry year :</span>
                                    <input type="text" placeholder="2022">
                                </div>
                            
                            <div class="inputBox">
                                    <span>CVV :</span>
                                    <input type="text" placeholder="123">
                                </div>
    
                            </div>
    
                        </div>    
                        
                        <input type="submit" value="Submit" class="submit-btn">
    
                    </form>
        </div>
    </section>
        

        <section class="footer">

            <div class="links">
                <a href="index.html">home</a>
                <a href="about.html">about</a>
                <a href="games.html">games</a>
                <a href="contact.html">contact</a>
                <a href="checkout.html">checkout</a>
            </div>
        
        
        
        </section>
    
      </body>
    </html>
